<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="social">
      <div class="social-links">
        <div class="social-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="Image of a girl">
        </div>
        <div class="social-headings">
          <h1>Jessica Randall</h1>
          <h3> London, United Kingdom</h3>
        </div>
        <div class="para">
          <p> "Front-end developer and avid reader."</p>
        </div>
        <div class="options">
          <div class="box fill">GitHub</div>
          <div class="box">Frontend Mentor</div>
          <div class="box">LinkedIn</div>
          <div class="box">Twitter</div>
          <div class="box">Instagram</div>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
   SHOUKAT ALI SIR <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
  </div>
</body>

</html>
